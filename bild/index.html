<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h3>Weather_ez</h3>
            <div class="line"></div>
            <input type="text" placeholder="Please enter the city">
        </header>
        <main>
            <div class="left">
                <div class="left_header">
                    <button class="active">Today</button>
                    <button>5-day forecast</button>
                </div>
                <div class="corruntWeather">
                    <section class="left">
                        <p>CURRENT WEATHER</p>
                        <div></div>
                    </section>
                    <section class="right"></section>
                </div>
                <div class="nearPlaces">
                    <section class="left"></section>
                    <section class="right"></section>
                </div>
            </div>
            <div class="right">
                <div class="hourly"></div>
            </div>
            
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
